<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div id="header">
        <div>
            <img src="https://www.yoox.com/media/yoox16/header/yoox-logo-p.svg" alt="">
        </div>
    </div>
    <div id="body">
    <div id="container">
        <div id="topdiv">
        <div>
            <h2>E-MAIL</h2>
            <p>MODIFY</p>
        </div>
        <div><p>You are ordering as <p id="user">hemant</p></p></div>
    </div>
        <form>
            <h2>Shipping</h2><br>
            <p>Enter shipping details</p>
            <div class="input">
                <input type="text" placeholder="FIRST NAME">
                <input type="text" placeholder="LAST NAME">
            </div>
            <div class="input">
                <input type="text" placeholder="C/O (Optional)">
                <input type="text" placeholder="TELEPHONE">
            </div>
            <div class="input">
                <input type="text" placeholder="STREET ADDRESS">
                <input type="text" placeholder="ZIP CODE">
            </div>
            <div class="input"> 
                <input type="text" placeholder="CITY                                            ">
                <select name="" id="">
                    <option value="rajasthan">STATE</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="hryana">Hryana</option>
                    <option value="maharastra">maharastra</option>
                </select>
            </div>
            <div class="input">
                <input type="submit" value="SHIP TO THIS ADDRESS">
            </div>
        </form>
    </div>
    <div id="cartdetails">
        <div>
            <h2>Your Order</h2>
            <p>1 item</p>
        </div>
        <div>
            <h5>TOTAL OF YOUR ITEMS</h5>
            <P>$value</P>
        </div>
        <div>
            <h5>SHIPPING</h5>
            <p>Standard 6-8 business days</p>
        </div>
        <div>
            <h5>SHIPPING COST</h5>
            <p>Free</p>
        </div>
        <div>
            <h5>ORDER TOTAL</h5>
            <p>value</p>
        </div>
        <hr>
    </div>
</div>
</body>
</html>
